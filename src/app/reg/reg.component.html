<app-header></app-header>
<div class="container">
    <div class="container block-1">
        <h1> Registration Page</h1>
        <hr>
        <div class="card">
            <form #registrationData='ngForm' (ngSubmit)=" registerHere(registrationData.value); registrationData.reset() " > 
                <div class="row">
                    <div class="col">
                        <label for="First Name"> First Name</label>
                        <input  #firstname='ngModel' type="text" class="form-control"  minlength="3" placeholder="First name" required name="firstname"  ngModel>
                        <div *ngIf="firstname.errors && (firstname.invalid || firstname.touched)" >
                            <small class="text-danger" *ngIf="firstname.errors.required && firstname.touched">Required* </small>
                        </div>
                    </div>
                    <div class="col">
                        <label for="Last Name">Last Name</label>
                        <input #lastname='ngModel' type="text" class="form-control" placeholder="Last name" required name="lastname" ngModel>
                        <div *ngIf="lastname.errors && (lastname.invalid || lastname.touched)" >
                            <small class="text-danger" *ngIf="lastname.errors.required && lastname.touched">Required* </small>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <label for="Last Name">Designation</label>
                    <input #designation='ngModel' type="text" class="form-control" placeholder="designation" required name="designation" ngModel>
                    <div *ngIf="designation.errors && (designation.invalid ||designation.touched)" >
                        <small class="text-danger" *ngIf="designation.errors.required && designation.touched">Required* </small>
                    </div>
                </div>
                <div class="form-group">
                    <label for="Email">E-mail</label>
                    <input #email="ngModel" type="text" class="form-control" placeholder="Email address" ngModel pattern ="^[a-z0-9._%+-]+@[(gmail)||(tcs).]+\.[(com)]{2,4}$"
                    required name="email" >
                    <div *ngIf="email.errors && (email.invalid || email.touched)">
                        <small class="text-danger" *ngIf="email.errors.required && email.touched"> Required* </small>
                        <small class="text-danger" *ngIf="email.errors.pattern"> enter valid email address ends with @gmail/tcs.com</small>
                    </div>
                </div>
                <div class="form-group">
                    <label for="Email">Phone Number</label>
                    <input #phoneNumber="ngModel" type="text" class="form-control" placeholder="Phone number" ngModel 
                    required name="phoneNumber" >
                    <div *ngIf="phoneNumber.errors && (email.invalid || email.touched)">
                        <small class="text-danger" *ngIf="phoneNumber.errors.required && phoneNumber.touched"> Required* </small>
                        <small class="text-danger" *ngIf="phoneNumber.errors.pattern"> enter valid phone number</small>
                    </div>
                </div><br>
                <div class="container">
                    <button class=" btn btn-primary" [disabled]="!registrationData.valid">Register Student</button>
                </div>
            </form>
        </div>
    </div>
</div>
